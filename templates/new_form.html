<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Hospital Pricing</title>
  </head>
  <body>
    <div class="jumbotron header">
        <h3 class="display-4 text-center text-uppercase" >SECRET ADMIRER AND INTERN OF THE WEEK AUTOMATION</h3>
    </div>
    <div class="container main">
        <h3 class="text-center">SECRET ADMIRER</h3>
        <p class="error-msg text-center">{{error_msg}}</p>
        <div id="get_name">
          <label for="exampleInputEmail1">Enter form name</label>
          <input type="text" class="form-control" id = "form-name">
          
        </div>
        <div class="mx-auto invite-user-button mb-2" id="invite-button"><button class="btn btn-block btn-outline-success mb-2 bold" onclick="copy_show()">Invite Member</button></div>
        <!-- <div class="form-group">
          <label for="exampleInputPassword1">Date</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name = "date">
        </div> -->
        
              <div id="invite" style="display: none;">
              <div class="form-group row" id="invite">
                <label for="url" class="col-sm-2 col-form-label mb-2 bold">Invite URL</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control mb-2" id="url">
                </div>
                <div class="col-sm-2"><button class="btn btn-success btn-block mb-2 bold" id="copy-button" onclick="copy()">Copy</button></div>
              </div>
        </div>
      </div>
    
<script>
    function copy () {
            var copyText = document.getElementById("url");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            var copybutton = document.getElementById("copy-button");
            copybutton.innerHTML = "Copied"
        }
        function copy_show () {
            var form_name = document.getElementById("form-name").value
            var link = "http://127.0.0.1:5000/secret-admirer/"+form_name+"/{{rand_num}}"
            var set_link = document.getElementById("url")
            set_link.value = link
            var form_block = document.getElementById("get_name")
            form_block.style.display = 'None'
            var button = document.getElementById("invite-button");
            button.style.display = 'None'
            var invite = document.getElementById("invite");
            invite.style.display = 'block'
            
        }
</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
