<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Automation</title>
  </head>
  <body>
    <div class="jumbotron header">
        <h1 class=" text-center text-uppercase" >SECRET ADMIRER AND INTERN OF THE WEEK AUTOMATION</h1>
    </div>
    <div class="container main">
      <div class="dashboard d-flex justify-content-between mb-2">
        <h2><a href="/trusted-commitee">Admin Dashboard</a></h2>
        <div class="dropdown">
          <button class="btn btn-outline-success dropdown-toggle green" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ADMIN
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </div>
      </div>
      <div class="container main border border-success rounded">
      <a href="/"><button class="btn btn-sm btn-outline-danger bold">Back</button></a>
        <h3 class="text-center mb-4">{{form['form_name']}}</h3><!-- <div class="form-group">
          <label for="exampleInputPassword1">Date</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name = "date">
        </div> -->
        
        <div id="invite">
          <div class="form-group row" id="invite">
            <label for="url" class="col-sm-2 col-form-label mb-2 bold">Form Link</label>
            <div class="col-sm-8">
              <input type="text" class="form-control mb-2" id="url" value="http://127.0.0.1:5000/secret-admirer/{{form['form_id']}}">
            </div>
            <div class="col-sm-2"><button class="btn btn-success btn-block mb-2 bold" id="copy-button" onclick="copy()">Copy</button></div>
          <div class="ml-2">
              <a href="/secret-admirer/admin-return-file/{{form['form_id']}}" target="blank"><button class='btn btn-success' style = "width: 12rem;">Download Admin PDF</button></a>
              <a href="/secret-admirer/return-file/{{form['form_id']}}" target="blank"><button class='btn btn-success' style = "width: 12rem;">Download PDF</button></a>
            </div>
          </div>
    </div>
  
    <div class="container mb-4" style="width: 40rem;">
      <center><h2>Responses</h2></center>
    <ul class="list-group " >
      {% for response in responses%}
       <li class="list-group-item text-center d-inline-block">{{response['name']}}</li>
       {% endfor %}
    </ul>
    </div>
    </div>
  </div>
   
    
<script>
    function copy () {
            var copyText = document.getElementById("url");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            var copybutton = document.getElementById("copy-button");
            copybutton.innerHTML = "Copied"
        }
</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
