<html>  
<head>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script></script>
<style>
    #container {
    height: 400px; 
}

.highcharts-figure, .highcharts-data-table table {
    min-width: 310px; 
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

</style>
<script>
   $(function() {
       
            $('#container').highcharts({
        

    chart: {
        type: 'column'
    },
    title: {
        text: '{{form['form_name'] | safe}}'
    },
    subtitle: {
        text: 'Number of nominations chart'
    },
    xAxis: {
        type: 'category',
        labels: {
            rotation: -45,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Number of nominations'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: 'Number of nominations: <b>{point.y}</b>'
    },
    series: [{
        name: 'Nominations',
        data:{{nominations | safe}},
        dataLabels: {
            enabled: true,
            rotation: 360,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y}',
            x: 5,
            y: 20, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
})
   });

</script>
<script>
    $(function() {
        
             $('#container2').highcharts({
         
 
     chart: {
         type: 'column'
     },
     title: {
         text: '{{form['form_name'] | safe}}'
     },
     subtitle: {
         text: 'Number of stars chart'
     },
     xAxis: {
         type: 'category',
         labels: {
             rotation: -45,
             style: {
                 fontSize: '13px',
                 fontFamily: 'Verdana, sans-serif'
             }
         }
     },
     yAxis: {
         min: 0,
         title: {
             text: 'Number of stars'
         }
     },
     legend: {
         enabled: false
     },
     tooltip: {
         pointFormat: 'Number of stars: <b>{point.y}</b>'
     },
     series: [{
         name: 'Nominations',
         data:{{stars | safe}},
         dataLabels: {
             enabled: true,
             rotation: 360,
             color: '#FFFFFF',
             align: 'right',
             format: '{point.y}',
             x: 5,
             y: 20, // 10 pixels down from the top
             style: {
                 fontSize: '13px',
                 fontFamily: 'Verdana, sans-serif'
             }
         }
     }]
 })
    });
 
 </script>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>
    <figure class="highcharts-figure">
        <div id="container2"></div>
    </figure>

</body>
</html>
