<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Automation</title>
  </head>
  <body>
    <div class="jumbotron header">
        <h3 class="display-4 text-center text-uppercase" >SECRET ADMIRER AND INTERN OF THE WEEK AUTOMATION</h3>
    </div>
    <div class="container main">
        <h3 class="text-center mb-4">{{form['form_name']}}</h3><!-- <div class="form-group">
          <label for="exampleInputPassword1">Date</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name = "date">
        </div> -->
        
              <div id="invite">
              <div class="form-group row" id="invite">
                <label for="url" class="col-sm-2 col-form-label mb-2 bold">Form Link</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control mb-2" id="url" value="http://127.0.0.1:5000/intern-of-the-week/{{form['form_id']}}">
                </div>
                <div class="col-sm-2"><button class="btn btn-success btn-block mb-2 bold" id="copy-button" onclick="copy()">Copy</button></div>
              </div>
        </div>
        <h3>Responses</h3>
        {% for response in responses%}
        <h6>{{response['name']}}</h6>
        {% endfor %}
        <h3>Download PDF</h3>
        <a href="/intern-of-the-week/return-file/{{form['form_id']}}" target="blank"><button class='btn btn-primary'>Download</button></a>
      </div>
    
<script>
    function copy () {
            var copyText = document.getElementById("url");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            var copybutton = document.getElementById("copy-button");
            copybutton.innerHTML = "Copied"
        }
</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
