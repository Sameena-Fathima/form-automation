            <a class="dropdown-item" href="/logout">Logout</a>

        <h3 class="text-center">INTERN OF THE WEEK</h3>
        <p class="error-msg text-center">{{error_msg}}</p>

          <label for="exampleInputEmail1">Enter form name</label>
          <input type="text" class="form-control" name = "form-name">

        <div class="mx-auto invite-user-button mb-2 mt-2" id="invite-button"><button class="btn btn-block btn-outline-success mb-2 bold">Create Form</button></div>
      </form>

        </div> -->
